<div id="contenedor">
    <h2>Cuenta Bancaria</h2>
    <span ng-show="action==='update'||action==='delete'" class="col-sm-3">Id cuenta:  </span>
    <input ng-show="action==='update'||action==='delete'" ng-disabled="action === 'delete' || action === 'update'" type="text" ng-model="cuenta.idCuenta"/></br>
    <span class="col-sm-3">Cliente:  </span>
    <input ng-disabled="action === 'delete'" type="text" ng-model="cuenta.cliente"/><br>
    <span class="col-sm-3">Saldo:  </span>
    <input ng-disabled="action === 'delete'" type="text" ng-model="cuenta.saldo"/><br>
    <span class="col-sm-3">Sucursal:  </span>
    <input ng-disabled="action === 'delete'" type="text" ng-model="cuenta.sucursalBancaria"/><br>
    <br/>
    <button ng-show="action === 'delete'" ng-click="deleteCuenta(cuenta.idCuenta)">Borrar</button>
    <button ng-show="action === 'insert'" ng-click="insertarCuenta()">Insertar</button>
    <button ng-show="action === 'update'" ng-click="modificarCuenta()">Modificar</button>
</div>
    <div ng-show="mostrarErrores">
    <h3>Se han producido los siguientes errores:</h3>   
    <p class="errorDatos" ng-repeat="error in errores">{{error.fieldName}}: {{error.message}}</p>
</div>
