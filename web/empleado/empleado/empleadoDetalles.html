<div id="contenedor">
    <h2>Empleado</h2>
    <span ng-show="action==='update'||action==='delete'" class="col-sm-3">Id Empleado: </span>
    <input ng-show="action==='update'||action==='delete'" type="text" ng-model="empleado.idEmpleado" ng-disabled="editar"/><br/>
    <span class="col-sm-3">Usuario: </span>
    <input type="text" ng-model="empleado.usuario" ng-minlength="6" ng-maxlength="40"/><br/>
    <span class="col-sm-3">Contrase√±a:  </span>
    <input type="text" ng-model="empleado.password" ng-minlength="6" ng-maxlength="40"/><br/>
    <span class="col-sm-3">Nombre:  </span>
    <input type="text" ng-model="empleado.nombre" ng-minlength="6" ng-maxlength="40"/><br/>
    <span class="col-sm-3">DNI:  </span>
    <input type="text" ng-model="empleado.dni"  ng-pattern="/^(\d{8})([-]?)([A-Z]{1})$/"  /><br/>
    <span class="col-sm-3">Sucursal:  </span>
    <input type="text" ng-model="empleado.sucursal" required/><br/>
    <button ng-show="insertar" ng-click="insertarRegistro()">Insertar registro</button>
    <button ng-show="editar" ng-click="modificarRegistro()">Editar registro</button>
</div>
    <div ng-show="mostrarErrores">
    <h3>Se han producido los siguientes errores:</h3>   
    <p class="errorDatos" ng-repeat="error in errores">{{error.fieldName}}: {{error.message}}</p>
</div>
